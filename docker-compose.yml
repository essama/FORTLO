version: '3.8'

services:
  fortlo-email:
    build: .
    container_name: fortlo-outreach
    environment:
      - PYTHONUNBUFFERED=1
      - CSV_PATH=/app/test.csv
      - DB_PATH=/app/db/outreach_log.sqlite
    volumes:
      # Mount entire project directory with write permissions
      - .:/app
      - ./.env:/app/.env:ro
